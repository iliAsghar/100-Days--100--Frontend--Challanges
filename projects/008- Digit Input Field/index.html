<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project #008 - Digit Input Field</title>
  <link rel="stylesheet" href="../!global assets/reset.css">
  <link rel="stylesheet" href="./assets/stylesheets/style.css">
  <link rel="shortcut icon" href="../../homePage/images/icons/icon2.0.png" type="image/x-icon">
  <script src="./assets/scripts/script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="texts">
      <h1 class="title">Verify Your Account</h1>
      <p class="info">
        Check your inbox for the 6-digit code we've sent you.<br>Enter the code below to verify your email address.
      </p>
    </div>
    <div class="field">
      <input step="0" placeholder="0" type="number" class="field__input" id="digit-1" min="0" max="9" maxlength="1" required>
      <input step="0" placeholder="0" type="number" class="field__input" id="digit-2" min="0" max="9" maxlength="1" required>
      <input step="0" placeholder="0" type="number" class="field__input" id="digit-3" min="0" max="9" maxlength="1" required>
      <input step="0" placeholder="0" type="number" class="field__input" id="digit-4" min="0" max="9" maxlength="1" required>
      <input step="0" placeholder="0" type="number" class="field__input" id="digit-5" min="0" max="9" maxlength="1" required>
      <input step="0" placeholder="0" type="number" class="field__input" id="digit-6" min="0" max="9" maxlength="1" required>
    </div>
    <button class="submit-btn"><span>&lt;</span> Verify <span>&gt;</span></button>
    <p class="result-modal ">You were successfully logged in! <br> redirecting...</p>
  </div>
</body>
</html>
