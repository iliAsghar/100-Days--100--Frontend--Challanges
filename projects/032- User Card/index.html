<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project #32 - User Card</title>
  <link rel="stylesheet" href="../!global assets/reset.css">
  <link rel="stylesheet" href="./assets/stylesheets/style.css">
  <link rel="shortcut icon" href="../../homePage/images/icons/icon2.0.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/81541dc3f8.js" crossorigin="anonymous"></script>
  <script src="./assets/scripts/script.js" defer></script>
</head>
<body>
  <div class="card">
    <img src="./assets/images/person-4.jpg" alt="" class="card__profile-picture">
    <p class="card__name">Joe</p>
    <p class="card__id">@JoeMa</p>
    <p class="card__location">
      <i class="fa-solid fa-location-dot"></i>
      Around
    </p>
    <hr class="card__line">
    <div class="card__mutuals">
      <img src="./assets/images/person-1.jpg" alt="" class="card__mutual">
      <img src="./assets/images/person-2.jpg" alt="" class="card__mutual">
      <img src="./assets/images/person-3.jpg" alt="" class="card__mutual">
    </div>
    <p class="card__followed-by">
      Followed by <u>3 people</u> you follow
    </p>
    <button class="card__follow-btn">Follow</button>
  </div>
</body>
</html>
