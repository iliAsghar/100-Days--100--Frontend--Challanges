<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project #33 - Dial Pad</title>
  <link rel="stylesheet" href="../!global assets/reset.css">
  <link rel="stylesheet" href="./assets/stylesheets/style.css">
  <link rel="shortcut icon" href="../../homePage/images/icons/icon2.0.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/81541dc3f8.js" crossorigin="anonymous"></script>
  <script src="./assets/scripts/script.js" defer></script>
</head>
<body>
  <div class="pad">
    <div class="screen-container">
      <p class="yakia">YAKIA</p>
      <div class="screen">12345</div>
    </div>
    <div class="buttons">
      <button class="button" data-key="1">1</button>
      <button class="button" data-key="2">2</button>
      <button class="button" data-key="3">3</button>
      <button class="button" data-key="4">4</button>
      <button class="button" data-key="5">5</button>
      <button class="button" data-key="6">6</button>
      <button class="button" data-key="7">7</button>
      <button class="button" data-key="8">8</button>
      <button class="button" data-key="9">9</button>
      <button class="button" data-key="*">*</button>
      <button class="button" data-key="0">0</button>
      <button class="button" data-key="#">#</button>
      <button class="button button--function button--orange" data-key="add">
        <i class="fa-solid fa-user-plus"></i>
      </button>
      <button class="button button--function button--green" data-key="call">
        <i class="fa-solid fa-phone"></i>
      </button>
      <button class="button button--function button--red" data-key="back">
        <i class="fa-solid fa-minus"></i>
      </button>
    </div>
  </div>
</body>
</html>
