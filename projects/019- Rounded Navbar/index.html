<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project #019 - Rounded Navbar</title>
  <link rel="stylesheet" href="../!global assets/reset.css">
  <link rel="stylesheet" href="./assets/stylesheets/style.css">
  <link rel="shortcut icon" href="../../homePage/images/icons/icon2.0.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/81541dc3f8.js" crossorigin="anonymous"></script>
  <script src="./assets/scripts/script.js" defer></script>
</head>
<body>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__item">
        <a href="#" class="nav__item__link" title="shop">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__item__link" title="city">
          <i class="fa-solid fa-city"></i>
        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__item__link" title="briefcase">
          <i class="fa-solid fa-briefcase"></i>
        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__item__link" title="users">
          <i class="fa-solid fa-users"></i>
        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__item__link" title="cube?">
          <i class="fa-solid fa-cube"></i>
        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__item__link" title="house">
          <i class="fa-solid fa-house-chimney"></i>
        </a>
      </li>
    </ul>
    <button class="nav__toggle">
      <i class="fa-solid fa-plus"></i>
    </button>
  </nav>
</body>
</html>
