<body>
  <div class="cal">
    <div class="cal__overview">

          <i class="fa-solid fa-chevron-left"></i>

        <p class="cal__month__item cal__month__item--weekday screen--large">sun</p>

        <p class="cal__month__item"></p>

        <p class="cal__month__item">28</p>

        <p class="cal__month__item"></p>
        <p class="cal__month__item"></p>
        <p class="cal__month__item"></p>
        <p class="cal__month__item"></p>
        <p class="cal__month__item"></p>
      </div>
    </div>
    <div class="cal__today">
      <p class="cal__today__day">
        Tue,
        <span class="cal__today__date">Feb 1</span>
      </p>
      <div class="cal__today__events">
        <div class="cal__today__event">
          <p class="cal__today__event__title">

            event #1</p>
          <button class="cal__today__event__remove-btn">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
        <div class="cal__today__event">
          <p class="cal__today__event__title">

            event #2</p>
          <button class="cal__today__event__remove-btn">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
        <div class="cal__today__event">
          <p class="cal__today__event__title">

            event #3</p>
          <button class="cal__today__event__remove-btn">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>
      <button class="cal__today__add-event-button">add event</button>
    </div>
