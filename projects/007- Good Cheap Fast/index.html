<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project #007 - Good Cheap Fast</title>
  <link rel="stylesheet" href="../!global assets/reset.css">
  <link rel="stylesheet" href="./assets/stylesheets/style.css">
  <link rel="shortcut icon" href="../../homePage/images/icons/icon2.0.png" type="image/x-icon">
  <script src="./assets/scripts/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h4 class="title">How do you like your project?</h4>
    <ul class="options">
      <li class="option">
        <input type="checkbox" id="good" class="option__checkbox">
        <label for="good" class="option__slider">
          <div class="option__slider-ball"></div>
        </label>
        <p class="option__name">Good</p>
      </li>
      <li class="option">
        <input type="checkbox" id="cheap" class="option__checkbox">
        <label for="cheap" class="option__slider">
          <div class="option__slider-ball"></div>
        </label>
        <p class="option__name">Cheap</p>
      </li>
      <li class="option">
        <input type="checkbox" id="fast" class="option__checkbox">
        <label for="fast" class="option__slider">
          <div class="option__slider-ball"></div>
        </label>
        <p class="option__name">Fast</p>
      </li>
    </ul>
  </div>
</body>
</html>
