
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project #016 - Button Hovers</title>
  <link rel="stylesheet" href="../!global assets/reset.css">
  <link rel="stylesheet" href="./assets/stylesheets/style.css">
  <link rel="shortcut icon" href="../../homePage/images/icons/icon2.0.png" type="image/x-icon">
  <script src="./assets/scripts/script.js" defer></script>
  <script src="https://kit.fontawesome.com/81541dc3f8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>These Buttons Have Hover Effects!</h1>
    <p>(tap on the buttons to view the effect in mobile devices)</p>
    <button class="btn-1 button">1-lorem</button>
    <button class="btn-2 button">2-public</button>
    <button class="btn-3 button">3-soul</button>
    <button class="btn-4 button">4-basketball</button>
    <button class="btn-5 button">5-magazine</button>
    <button class="btn-6 button">6-summer</button>
    <button class="btn-7 button">7-<div class="shadow"></div>education</button>
    <button class="btn-8 button">8-buffet</button>
    <button class="btn-9 button">9-trivial</button>
    <button class="btn-10 button">10-lorem</button>
    <button class="btn-11 button">11-public</button>
    <button class="btn-12 button"><span>12-soul</span></button>
    <button class="btn-13 button">13-basketball</button>
    <button class="btn-14 button">14-magazine</button>
    <button class="btn-15 button">15-summer</button>
    <button class="btn-16 button">16-education</button>
    <button class="btn-17 button">17-buffet</button>
  </div>
</body>
</html>
