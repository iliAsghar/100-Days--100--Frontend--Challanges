<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project #021 - Gallery Showcase</title>
  <link rel="stylesheet" href="../!global assets/reset.css">
  <link rel="stylesheet" href="./assets/stylesheets/style.css">
  <link rel="shortcut icon" href="../../homePage/images/icons/icon2.0.png" type="image/x-icon">
  <script src="./assets/scripts/script.js" defer></script>
</head>
<body>
  <section class="gallery-showcase">
    <div class="container">
      <h3 class="gallery-showcase__title">Gallery Showcase</h3>

      <figure class="gallery-showcase__polaroid gallery-showcase__polaroid--p1">
        <div class="gallery-showcase__polaroid__pin"></div>
        <img class="gallery-showcase__polaroid__image" src="./assets/Images/car-in-a-field.jpg" title="." alt="." />
        <figcaption class="gallery-showcase__polaroid__author">
          "black car"
        </figcaption>
      </figure>
      <figure class="gallery-showcase__polaroid gallery-showcase__polaroid--p2">
        <div class="gallery-showcase__polaroid__pin"></div>
        <img class="gallery-showcase__polaroid__image" src="./assets/Images//penguin-comin-to-get-ya.jpg" title="." alt="." />
        <figcaption class="gallery-showcase__polaroid__author">
          "he's gonna get you!"
        </figcaption>
      </figure>
      <figure class="gallery-showcase__polaroid gallery-showcase__polaroid--p3">
        <div class="gallery-showcase__polaroid__pin"></div>
        <img class="gallery-showcase__polaroid__image" src="./assets/Images/rocks.jpg" title="." alt="." />
        <figcaption class="gallery-showcase__polaroid__author">
          "rocks? f***ing love em!"
        </figcaption>
      </figure>
      
      <div class="gallery-showcase__note" spellcheck="false">
        <div class="note-container">
          <h6 class="gallery-showcase__note__title" contenteditable="true">To-do List:</h6>
          <p class="gallery-showcase__note__text" contenteditable="true">
            - sleep
            <br>
            - wake up
            <br>
            - sleep (again)
          </p>
        </div>
      </div>
    </div>
    <img src="./assets/Images/pingu.png" alt="Smile!" class="pingu">
  </section>
</body>
</html>
