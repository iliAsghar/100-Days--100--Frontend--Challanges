<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project #015 - Digital Clock</title>
  <link rel="stylesheet" href="../!global assets/reset.css">
  <link rel="stylesheet" href="./assets/stylesheets/style.css">
  <link rel="shortcut icon" href="../../homePage/images/icons/icon2.0.png" type="image/x-icon">
  <script src="./assets/scripts/script.js" defer></script>
</head>
<body>
  <div class="clock">
    <div class="clock__time">
      <p class="clock__time__hour">00</p>
      <p class="clock__time__colon">:</p>
      <p class="clock__time__minute">00</p>
      <div class="clock__time__aside">
        <p class="clock__time__colon--small">:</p>
        <p class="clock__time__second">00</p>
      </div>
    </div>
    <p class="clock__date">
      <span class="clock__date__month">Mar</span>
      <span>, </span>
      <span class="clock__date__weekday">Sun</span>
      <span> </span>
      <span class="clock__date__day">8</span>
    </p>
  </div>
</body>
</html>
