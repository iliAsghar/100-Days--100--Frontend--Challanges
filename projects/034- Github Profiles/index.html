<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project #34 - Github Profiles</title>
  <link rel="stylesheet" href="../!global assets/reset.css">
  <link rel="stylesheet" href="./assets/stylesheets/style.css">
  <link rel="shortcut icon" href="../../homePage/images/icons/icon2.0.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/81541dc3f8.js" crossorigin="anonymous"></script>
  <script src="./assets/scripts/script.js" defer></script>
</head>
<body>
  <div class="searchbar">
    <p class="searchbar__static">github.com/</p>
    <input type="search" class="search-input" placeholder="Search a Github username">
    <i class="fa-solid fa-magnifying-glass js-search"></i>
  </div>
  <div class="profile">
    <img src="./assets/images/profile placeholder.png" alt="" class="profile__picture">
    <div class="profile__details">
      <h2 class="profile__username">
        <span class="profile__id">---</span>
        <a href="" target="_blank"><i class="fa-solid fa-arrow-up-right-from-square"></i></a>
      </h2>
      <p class="profile__about-me">---</p>
      <ul class="profile__info">
        <li class="profile__info__item">
          <strong>
          <span class="profile__info__item__value value-followers">--</span>
          Followers</strong>
        </li>
        <li class="profile__info__item">
          <strong>
          <span class="profile__info__item__value value-following">--</span>
          Following</strong>
        </li>
        <li class="profile__info__item">
          <strong>
          <span class="profile__info__item__value value-repos">--</span>
          Repos</strong>
        </li>
      </ul>
      <div class="profile__repos">
      </div>
    </div>
  </div>
</body>
</html>
