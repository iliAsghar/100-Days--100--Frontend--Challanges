<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project #024 - Keypress Info</title>
  <link rel="stylesheet" href="../!global assets/reset.css">
  <link rel="stylesheet" href="./assets/stylesheets/style.css">
  <link rel="shortcut icon" href="../../homePage/images/icons/icon2.0.png" type="image/x-icon">
  <script src="./assets/scripts/script.js" defer></script>
</head>
<body>
  <h1 class="cta"> Press a key to get the info </h1>
  <div class="info info--hidden">
    <div class="info__item">
      <h4 class="info__item__title">Key</h4>
      <p class="info__item__value" id="key-elem"></p>
    </div>
    <div class="info__item">
      <h4 class="info__item__title">Keycode</h4>
      <p class="info__item__value" id="keycode-elem"></p>
    </div>
    <div class="info__item">
      <h4 class="info__item__title">Code</h4>
      <p class="info__item__value" id="code-elem"></p>
    </div>
  </div>
</body>
</html>
